<html>
   <head>
      <style>
      body {
         font-family: arial;
         margin: 0;
      }
      h1 {
         margin-left: 10px;
         font-weight: normal;
      }
      #page {
         margin-top: 10px;
         margin-left: 10px;
         font-family: courier;
         font-size: 12px;
         width: 600px;
         float: left;
         min-height: 500px;
      }
      #overlay{
         height: 100%;
         width: 100%;

         background-color: rgba(0, 0, 0, 0.7);
         display: none;
         position: fixed;
         z-index: 1;
      }
      div#creator-info {
         width: 600px;
         text-align: right;
      }
      .range.header {
         position: relative;
         background-color: lightgrey;
         border: 1px solid grey;
         border-right: 0;
         z-index: 0;
      }
      .range.item_identifier {
         position: relative;
         background-color: grey;
         border: 1px solid black;
         border-right: 0;
         z-index: 0;
      }
      .range.freespace {
         border-left: 1px solid grey;
         color: lightgrey;
      }
      .range.tuple {
         background: -webkit-linear-gradient(right,white 80%, #D6E6F0 100%);
         background-color: white;
         position: relative;
         border: 1px solid grey;
         border-right: 0;
         z-index: 0;
      }
      .range.tuple:last-of-type {
         border-right: 1px solid grey;
      }
      .range.tuple.highlight {
         background: none;
         background-color: lightblue;
      }
      .range.tuple.highlight.delete {
         background-color: rgb(255, 117, 82);
      }
      .transaction {
         width: 200px;
         height: 20px;
      }
      .transaction.insert {
         background-color: lightblue;
      }
      .transaction.update {
         background-color: rgb(253, 253, 114);
      }
      .transaction.delete {
         background-color: rgb(255, 117, 82);
      }
      .valueview {
         background-color: white;
         display: none;
         position: absolute;
         border: 1px solid grey;
         left: 9px;
         width: 800px;
         z-index: 2;
         -webkit-box-shadow: 0px 3px 40px #000
      }
      .valueview table {
         border-spacing: 0;
         width: 100%;
      }
      .valueview .headline {
         padding-top: 3px;
         padding-left: 3px;
         font-size: 12px;
         height: 20px;
         background-color: #666666;
         color: white;
      }

      .valueview .row td {
         border-right: 1px solid gray;
         border-bottom: 1px solid gray;
      }
      .valueview .row td:last-child {
         border-right: 0;
      }

      .valueview .row td.raw_data {
         width: 140px;
         font-family: courier;
         background-color: lightgray;
      }

      .valueview .row td.raw_data div {
         width: 130px;
         word-wrap: break-word;
      }

      .valueview .row td.name {
         width: 150px;
         font-weight: bold;
      }

      .valueview .row td.value {
         padding-right: 2px;
         padding-left: 2px;
         width: 130px;
      }
      .valueview table.userdata .row td.value {
         width: auto;
      }
      .valueview .row td.value.number {
         text-align: right;
      }
      .valueview .row td.description {
         padding-left: 2px;
      }
      #controls {
         font-family: arial;
         font-size: 10pt;
         float:left;
         width: 200px;
         border: 1px solid grey;
      }
      .clear {
         clear: both;
      }
      </style>
   </head>
   <body>
      <div id="overlay"></div>
