<html>
   <head>
      <style>
      body {
         font-family: arial;
         margin: 0;
      }
      #page {
         margin-top: 10px;
         margin-left: 10px;
         font-family: courier;
         font-size: 12px;
         width: 600px;
         float: left;
         min-height: 500px;
      }
      #overlay{
         height: 100%;
         width: 100%;

         background-color: rgba(0, 0, 0, 0.7);
         display: none;
         position: fixed;
         z-index: 1;
      }
      .range.header {
         position: relative;
         background-color: lightgrey;
         border: 1px solid grey;
         border-right: 0;
         z-index: 0;
      }
      .range.freespace {
         border-left: 1px solid grey;
         color: lightgrey;
      }
      .range.tuple {
         background: -webkit-linear-gradient(right,white 80%, #D6E6F0 100%);
         background-color: white;
         position: relative;
         border: 1px solid grey;
         border-right: 0;
         z-index: 0;
      }
      .range.tuple:last-of-type {
         border-right: 1px solid grey;
      }
      .range.tuple.highlight {
         background: none;
         background-color: lightblue;
      }
      .range.tuple.highlight.delete {
         background-color: rgb(255, 117, 82);
      }
      .transaction {
         width: 200px;
         height: 20px;
      }
      .transaction.insert {
         background-color: lightblue;
      }
      .transaction.update {
         background-color: rgb(253, 253, 114);
      }
      .transaction.delete {
         background-color: rgb(255, 117, 82);
      }
      .valueview {
         background-color: white;
         display: none;
         position: absolute;
         border: 1px solid grey;
         left: 9px;
         width: 800px;
         z-index: 2;
         -webkit-box-shadow: 0px 3px 40px #000
      }
      .valueview .headline {
         padding-top: 3px;
         padding-left: 3px;
         font-size: 12px;
         height: 20px;
         background-color: #666666;
         color: white;
      }
      .valueview .row div {
         min-height: 22px;
         padding-top: 4px;
         font-family: arial;
         float: left;
         font-size: 10pt;
      }

      .valueview .row div.raw_data {
         font-family: courier;
         background-color: lightgray;
         width: 130px;
         border-right: 1px solid gray;
         word-wrap: break-word;
      }

      .valueview .row div.value {
         min-width: 180px;
         padding-right: 2px;
         padding-left: 2px;
         border-right: 1px solid gray
      }
      .valueview .row div.value.number {
         text-align: right;
      }
      .valueview .row div.description {
         padding-left: 2px;
      }
      #controls {
         font-family: arial;
         font-size: 10pt;
         float:left;
         width: 200px;
         border: 1px solid grey;
      }
      .clear {
         clear: both;
      }
      </style>
   </head>
   <body>
      <div id="overlay"></div>
